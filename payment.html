<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Complete Your Payment</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
/* Background wave animation */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: url('img/shop.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  position: relative;
}

body::before, body::after {
  content: '';
  position: fixed;
  left: 0; right: 0;
  height: 200px;
  background: radial-gradient(circle at 50% 50%, rgba(76,175,80,0.3), transparent 70%);
  animation: moveWaves 6s infinite alternate ease-in-out;
  z-index: 0;
}
body::after {
  top: auto;
  bottom: 0;
  background: radial-gradient(circle at 50% 50%, rgba(56,142,60,0.25), transparent 70%);
  animation-delay: 3s;
}
@keyframes moveWaves {
  from { transform: translateY(0); }
  to { transform: translateY(20px); }
}

/* Card design */
.card {
  border-radius: 18px;
  background: #fff;
  max-width: 480px;
  margin: 2rem auto;
  position: relative;
  z-index: 1;
}
h4 {
  font-weight: 700;
  letter-spacing: .5px;
}
button {
  font-weight: 600;
  letter-spacing: .5px;
}

/* Buyer popup */
#popup-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: .5rem;
}
.popup {
  background: #fff;
  border-left: 5px solid #28a745;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
  padding: .5rem .75rem;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: .5rem;
  animation: fadeInOut 5s forwards;
  font-size: .9rem;
}
@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(100%); }
  10%, 90% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(100%); }
}

/* Responsive */
@media (max-width:600px) {
  .card { margin: 1rem; padding: 1rem !important; }
  h4 { font-size: 1.2rem; }
  .form-label, input, button { font-size: 0.9rem; }
}
</style>
</head>

<body>

<div id="popup-container"></div>

<div class="container py-4">
  <div class="card shadow p-4">
    <h4 class="text-center mb-3 text-success">Payment Details</h4>
    <img id="productImg" src="" alt="Product" class="img-fluid rounded mb-3 shadow-sm w-100">
    <h5 id="productName"></h5>
    <p id="productPrice" class="text-success fw-bold"></p>

    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" placeholder="07XXXXXXXX" required>
      </div>
      <div class="mb-3">
        <label class="form-label">County</label>
        <input type="text" id="county" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Delivery Date</label>
        <input type="date" id="deliveryDate" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-3">Pay Now</button>
      <a href="index.html" class="btn btn-outline-success w-100 mt-2">Return to Home Page</a>
    </form>
  </div>
</div>

<script>
// --- Product details from URL ---
const params = new URLSearchParams(location.search);
document.getElementById('productImg').src = params.get('img') || 'https://via.placeholder.com/400x300?text=Product';
document.getElementById('productName').textContent = params.get('name') || 'Product Name';
document.getElementById('productPrice').textContent = "Price: KSH " + (params.get('price') || '0');

// --- Restrict delivery date ---
const today = new Date().toISOString().split('T')[0];
document.getElementById('deliveryDate').setAttribute('min', today);

// --- Random buyer popups ---
const names = ["Faith", "John", "Ann", "David", "Mary", "Kevin", "Lucy", "Brian", "Sarah", "peter", "john", "mayende", "George", "shadow","Tom"];
function randomPopup() {
  const name = names[Math.floor(Math.random() * names.length)];
  const last = Math.floor(1000 + Math.random() * 9000).toString().slice(0, 2);
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `<i class="fas fa-user-circle text-success"></i> ${name} 2547****${last} purchased now`;
  document.getElementById('popup-container').appendChild(popup);
  setTimeout(() => popup.remove(), 5000);
}
setInterval(randomPopup, 8000);
randomPopup();

// --- Generate Reference (3 letters + 1 number) ---
function generateReference() {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  let ref = '';
  for (let i = 0; i < 3; i++) ref += letters.charAt(Math.floor(Math.random() * letters.length));
  ref += Math.floor(Math.random() * 10);
  return ref;
}

// --- Handle Payment ---
document.getElementById('paymentForm').addEventListener('submit', e => {
  e.preventDefault();
  const ref = generateReference();
  const name = document.getElementById('fullName').value.trim();
  const phone = document.getElementById('phoneNumber').value.trim();
  const county = document.getElementById('county').value.trim();
  const date = document.getElementById('deliveryDate').value;
  const price = params.get('price') || '0';

  document.querySelector('.card').innerHTML = `
    <div class="text-center py-5">
      <div class="spinner-border text-success mb-3"></div>
      <p>Processing payment, please wait...</p>
    </div>`;

  setTimeout(() => {
    const payheroURL = `https://app.payhero.co.ke/lipwa/3513?amount=${price}&channel_id=4064&reference=${ref}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&county=${encodeURIComponent(county)}&delivery=${encodeURIComponent(date)}`;
    window.open(payheroURL, '_blank'); // opens PayHero in a new tab
    location.href = "index.html"; // redirect back to homepage after payment tab opens
  }, 2000);
});
</script>

</body>
</html>
